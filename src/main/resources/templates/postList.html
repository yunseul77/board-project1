<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <style>
        html,
        body {
          font-family: "Elice DX Neolli", sans-serif;
        }

        h1 {
            text-align : center;
        }
    </style>
    <title>Triview</title>
</head>
<body>
<h1>Triview</h1>
<div class="board-container">
    <form role="form" method="get">
        <table>
            <thead>
                <tr><th>번호</th><th>제목</th></tr>
            </thead>
            <tbody>
                <tr th:each="board : ${postList}">
                    <td th:text="${board.id}"></td>
                    <td>
                        <a th:text="${board.title}" th:href="@{/board/read(id=${board.id})}" ></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <button onclick="location.href='/board/write'">게시글 작성</button>
</div>
</body>
</html>
