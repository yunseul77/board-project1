<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://font.elice.io/css?family=Elice+DX+Neolli" rel="stylesheet" />
    <style>
        html, body {
            font-family: "Elice DX Neolli", sans-serif;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
    </style>
    <title>로그인</title>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">로그인</h2>
        <form th:action="@{/user/login}" method="post">
            <div class="mb-3">
                <label for="loginId" class="form-label">아이디</label>
                <input type="text" id="loginId" name="loginId" class="form-control" placeholder="아이디를 입력하세요" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required />
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">로그인</button>
                <a href="/user/signUp" class="btn btn-secondary">회원가입</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
