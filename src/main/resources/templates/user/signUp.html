<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://font.elice.io/css?family=Elice+DX+Neolli" rel="stylesheet" />
    <style>
        html, body {
            font-family: "Elice DX Neolli", sans-serif;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .signup-container {
            max-width: 500px;
            width: 100%;
        }
    </style>
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <div class="signup-container">
        <h2 class="text-center mb-4">회원가입</h2>
        <form id="signupForm" th:action="@{/user/signUp}" method="post">
            <div class="mb-3">
                <label for="loginId" class="form-label">아이디</label>
                <input type="text" id="loginId" name="loginId" class="form-control" placeholder="아이디를 입력하세요" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="비밀번호를 다시 입력하세요" required />
            </div>
            <div class="mb-3">
                <label for="nickName" class="form-label">닉네임</label>
                <input type="text" id="nickName" name="nickName" class="form-control" placeholder="닉네임을 입력하세요" required />
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required />
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">회원가입</button>
            </div>
            <div class="text-center">
                <a href="/user/login" class="btn btn-secondary">로그인 페이지로</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const passwordError = document.getElementById('passwordError');

        if (password !== confirmPassword) {
            passwordError.style.display = 'block';
            event.preventDefault();
        } else {
            passwordError.style.display = 'none';
        }
    });
</script>
</body>
</html>
